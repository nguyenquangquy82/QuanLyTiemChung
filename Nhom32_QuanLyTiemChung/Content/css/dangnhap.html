<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="dangnhap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #c9ccd1; /* Một màu xám nhẹ */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 700px;
        max-width: 100%;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .login-container label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-size: 14px;
        text-align: left;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-container button:hover {
        background-color: #0056b3;
      }

      header {
        width: 100%;
        height: 100px;
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
      }

      .top-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="content">
        <div class="top-navbar">
          <div class="xd-topbar">
            <div class="row">
              <div
                class="col-2 col-md-1 col-lg-1 order-2 order-md-1 align-self-center"
              >
                <div class="xp-menubar">
                  <span class="material-icons text-white"
                    >signal_cellular_alt</span
                  >
                </div>
              </div>
              <div class="col-md-5 col-lg-3 order-3 order-md-2">
                <div class="xp-searchbar">
                  <form>
                    <div class="input-group">
                      <input
                        type="search"
                        class="form-control"
                        placeholder="Tìm kiếm"
                      />
                      <div class="input-group-append">
                        <button class="btn" type="submit" id="button-addon2">
                          Tìm
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-10 col-md-6 col-lg-8 order-1 order-md-3">
                <div class="xp-profilebar text-right">
                  <nav
                    class="navbar p-0"
                    style="
                      display: flex;
                      justify-content: flex-end;
                      padding: 0;
                      padding-top: 2px;
                    "
                  >
                    <a href="#" style="color: aliceblue">Đăng nhập</a>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="login-container">
      <h2>Đăng Nhập</h2>
      <form>
        <label for="username">Tên người dùng</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Đăng Nhập</button>
      </form>
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <div class="footer-in">
          <p class="mb-0">&copy 2024 Vishweb Design . All Rights Reserved.</p>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
  </body>
</html>
